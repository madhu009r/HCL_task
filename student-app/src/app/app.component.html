<div class="container mt-5">

  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Student Management System</h4>
    </div>

    <div class="card-body">

      <!-- Form -->
      <form (ngSubmit)="saveStudent()" class="row g-3">

        <div class="col-md-8">
          <input 
            type="text"
            class="form-control"
            placeholder="Enter Student Name"
            [(ngModel)]="student.name"
            name="name"
            required>
        </div>

        <div class="col-md-4 d-grid">
          <button class="btn btn-success">
            {{ isEditMode ? 'Update Student' : 'Add Student' }}
          </button>
        </div>

        <div class="col-12" *ngIf="isEditMode">
          <button type="button" class="btn btn-secondary btn-sm" (click)="cancelEdit()">
            Cancel Edit
          </button>
        </div>

      </form>

      <hr>

      <!-- Table -->
      <table class="table table-striped table-hover mt-3" *ngIf="students.length > 0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th width="200">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stu of students">
            <td>{{ stu.id }}</td>
            <td>{{ stu.name }}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" (click)="editStudent(stu)">
                Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteStudent(stu.id)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="students.length === 0" class="alert alert-info text-center">
        No students found.
      </div>

    </div>
  </div>

</div>
