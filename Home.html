<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Explorer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 class="text-center my-4">üçΩÔ∏è Meal Explorer</h1>

    <!-- Search Section -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" id="mealName" class="form-control" placeholder="Search by meal name">
        </div>

        <div class="col-md-2">
            <input type="text" id="firstLetter" maxlength="1" class="form-control" placeholder="First letter">
        </div>

        <div class="col-md-3">
            <select id="category" class="form-select"></select>
        </div>

        <div class="col-md-3">
            <select id="area" class="form-select"></select>
        </div>
    </div>

    <div class="row" id="meals"></div>
</div>

<script src="script.js"></script>
</body>
</html>
